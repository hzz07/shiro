<form class="card" action="javascript:void(0);">
  <div class="hint">
    <h2>Message Sent!</h2>
  </div>
  <textarea class="textarea" placeholder="Say something." required></textarea>
  <div class="multi-button">
    <button class="btn btn-danger btn-shock" id="cancel">Cancel</button>
    <button class="btn btn-info btn-shock" type="reset" id="reset">Clear</button>
    <button class="btn btn-success btn-shock" type="submit" id="send">Send</button>
  </div>
</form>
