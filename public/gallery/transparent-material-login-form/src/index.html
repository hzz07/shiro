<form class="login-form" action="javascript:void(0);">
  <h1>Login</h1>
  <div class="form-control">
    <input
      type="text"
      name="username"
      id="username"
      placeholder=" "
      autocomplete="off"
      required
    />
    <label for="username">Username</label>
  </div>
  <div class="form-control">
    <input
      type="password"
      name="password"
      id="password"
      placeholder=" "
      autocomplete="off"
      required
    />
    <label for="password">Password</label>
  </div>
  <button type="submit" class="btn">Login</button>
</form>
